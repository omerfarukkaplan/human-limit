<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Human Limit</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial;
  color:white;
  text-align:center;
}

.container{
  width:420px;
  margin:80px auto;
  background:#1a1a1a;
  padding:40px;
  border-radius:14px;
  box-shadow:0 0 40px rgba(0,255,200,0.15);
}

h1{
  letter-spacing:4px;
}

input{
  width:90%;
  padding:12px;
  margin:10px 0;
  background:#111;
  border:1px solid #333;
  color:white;
  border-radius:6px;
}

button{
  width:95%;
  padding:14px;
  margin-top:15px;
  background:#00ffc3;
  border:none;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

.result{
  margin-top:30px;
  padding:20px;
  background:#121212;
  border-radius:10px;
}
</style>
</head>
<body>

<div class="container">
<h1>HUMAN LIMIT</h1>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>

<div id="analysis"></div>

</div>

<script>

const supabaseClient = supabase.createClient(
  "https://mzvrzlwyvdfibusjfltf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dnJ6bHd5dmRmaWJ1c2pmbHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDYxODksImV4cCI6MjA4Njc4MjE4OX0.Y6c_KVS79tU1TL3ToZj5mfsXo5_UpzFk8rXZicEDFDo"
);

async function signup(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signUp({ email, password });

  if(error){
    alert(error.message);
    return;
  }

  await supabaseClient.from("users").insert([
    { id: data.user.id, email: email }
  ]);

  alert("Signup successful. Now login.");
}

async function login(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if(error){
    alert(error.message);
    return;
  }

  await runTest(data.user.id);
}

async function runTest(userId){

  await supabaseClient.from("test_results").insert([{
    user_id: userId,
    reaction_score: Math.floor(Math.random()*100),
    memory_score: Math.floor(Math.random()*100),
    risk_score: Math.floor(Math.random()*100),
    focus_score: Math.floor(Math.random()*100)
  }]);

  const { data, error } = await supabaseClient
    .from("personality_profiles")
    .select("*")
    .eq("user_id", userId)
    .order("created_at", { ascending:false })
    .limit(1);

  if(error || !data || data.length === 0){
    document.getElementById("analysis").innerHTML =
      "<div class='result'>Profile not generated.</div>";
    return;
  }

  const profile = data[0];

  document.getElementById("analysis").innerHTML =
  `<div class="result">
      <h2>${profile.profile_type}</h2>
      <p>IQ: ${profile.iq_score}</p>
      <p>Dominance: ${profile.dominance_score}</p>
      <p>Emotional: ${profile.emotional_score}</p>
      <p>${profile.summary}</p>
   </div>`;
}

</script>

</body>
</html>
