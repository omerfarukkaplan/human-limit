<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUMAN LIMIT</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin:0;
    font-family:Arial;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    width:500px;
    padding:30px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    border-radius:20px;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:10px;
    border:none;
}
button{
    background:#00ffcc;
    font-weight:bold;
}
.hidden{display:none;}
canvas{margin-top:20px;}
</style>
</head>

<body>
<div class="card">

<h2>HUMAN LIMIT</h2>

<div id="auth">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="signUp()">Sign Up</button>
<button onclick="login()">Login</button>
</div>

<div id="games" class="hidden">
<h3>Mini Games</h3>
<button onclick="reactionGame()">Reaction Game</button>
<button onclick="memoryGame()">Memory Game</button>
<button onclick="focusGame()">Focus Game</button>
<button onclick="submitScores()">Submit Test</button>
</div>

<div id="dashboard" class="hidden">
<h3>Personality Profile</h3>
<div id="profile"></div>
<canvas id="chart"></canvas>
<button onclick="downloadCard()">Download Personality Card</button>
<button onclick="upgrade()">Go Premium</button>
</div>

</div>

<script>

const supabase = window.supabase.createClient(
    "https://mzvrzlwyvdfibusjfltf.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dnJ6bHd5dmRmaWJ1c2pmbHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDYxODksImV4cCI6MjA4Njc4MjE4OX0.Y6c_KVS79tU1TL3ToZj5mfsXo5_UpzFk8rXZicEDFDo"
);

Paddle.Environment.set("sandbox");
Paddle.Initialize({ token: "test_9d9daacf23a3e1f3ee848f1b8f0" });

let user=null;
let scores={
    reaction:0,
    memory:0,
    focus:0
};

async function signUp(){
    const { error } = await supabase.auth.signUp({
        email:email.value,
        password:password.value
    });
    if(error) alert(error.message);
}

async function login(){
    const { data,error } = await supabase.auth.signInWithPassword({
        email:email.value,
        password:password.value
    });
    if(error) return alert(error.message);
    user=data.user;
    auth.classList.add("hidden");
    games.classList.remove("hidden");
}

function reactionGame(){
    const start=Date.now();
    setTimeout(()=>{
        scores.reaction=100-(Date.now()-start)/10;
        alert("Reaction Score: "+scores.reaction);
    },1000);
}

function memoryGame(){
    const number=Math.floor(Math.random()*1000);
    alert("Memorize: "+number);
    setTimeout(()=>{
        const answer=prompt("Enter number:");
        scores.memory = (answer==number)?100:50;
        alert("Memory Score: "+scores.memory);
    },2000);
}

function focusGame(){
    scores.focus=Math.floor(Math.random()*100);
    alert("Focus Score: "+scores.focus);
}

async function submitScores(){
    await supabase.from("test_results").insert([{
        user_id:user.id,
        reaction_score:scores.reaction,
        memory_score:scores.memory,
        risk_score:Math.random()*100,
        focus_score:scores.focus
    }]);
    setTimeout(loadProfile,1000);
}

async function loadProfile(){
    games.classList.add("hidden");
    dashboard.classList.remove("hidden");

    const { data } = await supabase
    .from("personality_profiles")
    .select("*")
    .eq("user_id",user.id)
    .single();

    profile.innerHTML=`
    <b>${data.profile_type}</b><br>
    ${data.summary}
    `;

    new Chart(document.getElementById("chart"),{
        type:"radar",
        data:{
            labels:["Emotional","IQ","Dominance"],
            datasets:[{
                data:[
                    data.emotional_score,
                    data.iq_score,
                    data.dominance_score
                ]
            }]
        }
    });
}

function downloadCard(){
    alert("Card feature ready for viral sharing.");
}

function upgrade(){
    Paddle.Checkout.open({
        items:[{priceId:"pri_01khjtmydh0vjrmgc934n95339",quantity:1}]
    });
}

</script>
</body>
</html>
