<!DOCTYPE html>
<html>
<head>
  <title>HUMAN LIMIT</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background:#0f0f0f; color:white; font-family:Arial; text-align:center; }
    .card { background:#1a1a1a; padding:30px; border-radius:20px; width:500px; margin:30px auto; }
    button { padding:10px 15px; margin:6px; border-radius:10px; border:none; background:#00ffcc; font-weight:bold; cursor:pointer;}
    .grid { display:grid; grid-template-columns:repeat(3,100px); gap:10px; justify-content:center; margin-top:15px;}
    .cell { width:100px; height:100px; background:#333; border-radius:10px; cursor:pointer;}
    .active { background:#00ffcc !important; }
    table { width:100%; margin-top:20px; color:white;}
  </style>
</head>
<body>

<div class="card">
  <h1>HUMAN LIMIT</h1>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>

  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>

  <hr>

  <h3>‚ö° Reaction Game</h3>
  <button id="reactionBtn">Start Reaction Test</button>
  <div id="reactionResult"></div>

  <hr>

  <h3>üß† Memory Grid</h3>
  <button id="memoryBtn">Start Memory</button>
  <div class="grid" id="grid"></div>
  <div id="memoryResult"></div>

  <hr>

  <button id="leaderboardBtn">Load Leaderboard</button>
  <div id="leaderboard"></div>

</div>

<script>
const supabase = window.supabase.createClient(
  "https://mzvrzlwyvdfibusjfltf.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dnJ6bHd5dmRmaWJ1c2pmbHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMDYxODksImV4cCI6MjA4Njc4MjE4OX0.Y6c_KVS79tU1TL3ToZj5mfsXo5_UpzFk8rXZicEDFDo"
)

let reactionStart
let memorySequence = []
let userSequence = []
let memoryScore = 0

// AUTH
document.getElementById("signupBtn").addEventListener("click", async () => {
  const email = email.value
  const password = password.value
  await supabase.auth.signUp({ email, password })
  alert("Signed up")
})

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = email.value
  const password = password.value
  await supabase.auth.signInWithPassword({ email, password })
  alert("Logged in")
})

/* ===========================
   ‚ö° REACTION GAME
=========================== */

document.getElementById("reactionBtn").addEventListener("click", () => {
  const btn = document.getElementById("reactionBtn")
  btn.innerText = "Wait..."
  btn.style.background = "red"

  setTimeout(() => {
    btn.innerText = "CLICK!"
    btn.style.background = "#00ffcc"
    reactionStart = Date.now()
  }, Math.random() * 3000 + 1000)
})

document.getElementById("reactionBtn").addEventListener("click", async () => {
  if (!reactionStart) return

  const reactionTime = Date.now() - reactionStart
  reactionStart = null

  document.getElementById("reactionResult").innerText =
    "Reaction: " + reactionTime + " ms"

  const { data: user } = await supabase.auth.getUser()

  await supabase.from("test_results").insert({
    user_id: user.user.id,
    reaction_score: Math.max(0, 100 - reactionTime / 5),
    memory_score: 0,
    focus_score: 0,
    risk_score: 0
  })
})

/* ===========================
   üß† MEMORY GRID
=========================== */

document.getElementById("memoryBtn").addEventListener("click", startMemory)

function startMemory() {
  memorySequence = []
  userSequence = []
  memoryScore = 0
  generateGrid()
  nextRound()
}

function generateGrid() {
  const grid = document.getElementById("grid")
  grid.innerHTML = ""
  for (let i=0;i<9;i++){
    const cell = document.createElement("div")
    cell.classList.add("cell")
    cell.dataset.index = i
    cell.addEventListener("click", handleClick)
    grid.appendChild(cell)
  }
}

function nextRound() {
  const next = Math.floor(Math.random() * 9)
  memorySequence.push(next)
  showSequence()
}

function showSequence() {
  const cells = document.querySelectorAll(".cell")
  let i=0
  const interval = setInterval(()=>{
    cells.forEach(c=>c.classList.remove("active"))
    if(i < memorySequence.length){
      cells[memorySequence[i]].classList.add("active")
      i++
    } else {
      clearInterval(interval)
      cells.forEach(c=>c.classList.remove("active"))
    }
  },600)
}

async function handleClick(e){
  const index = parseInt(e.target.dataset.index)
  userSequence.push(index)

  if(userSequence[userSequence.length-1] !== memorySequence[userSequence.length-1]){
    endMemory()
    return
  }

  if(userSequence.length === memorySequence.length){
    memoryScore++
    userSequence = []
    setTimeout(nextRound,800)
  }
}

async function endMemory(){
  document.getElementById("memoryResult").innerText =
    "Memory Score: " + memoryScore

  const { data: user } = await supabase.auth.getUser()

  await supabase.from("test_results").insert({
    user_id: user.user.id,
    reaction_score: 0,
    memory_score: memoryScore * 20,
    focus_score: 0,
    risk_score: 0
  })
}

/* ===========================
   üèÜ LEADERBOARD
=========================== */

document.getElementById("leaderboardBtn").addEventListener("click", loadLeaderboard)

async function loadLeaderboard(){
  const { data } = await supabase
    .from("leaderboard")
    .select("*")
    .order("iq_score", { ascending:false })
    .limit(10)

  let html = "<table><tr><th>Rank</th><th>IQ</th></tr>"
  data.forEach((row,i)=>{
    html += `<tr><td>${i+1}</td><td>${row.iq_score}</td></tr>`
  })
  html += "</table>"

  document.getElementById("leaderboard").innerHTML = html
}

</script>
</body>
</html>
