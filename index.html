<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>HUMAN LIMIT</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top,#111,#000);
  color:white;
  text-align:center;
}
h1{
  letter-spacing:8px;
  margin-top:40px;
  font-weight:300;
}
.card{
  margin:40px auto;
  padding:40px;
  width:400px;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 40px rgba(0,255,150,0.2);
}
.big{
  font-size:60px;
  color:#00ff99;
  margin:20px 0;
}
button{
  padding:14px 28px;
  margin:10px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  background:#00ff99;
  cursor:pointer;
}
button:disabled{
  background:#444;
  cursor:not-allowed;
}
#leaderboard{
  width:400px;
  margin:40px auto;
  text-align:left;
}
.lb-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
.banner{
  background:linear-gradient(90deg,gold,orange);
  padding:12px;
  border-radius:12px;
  margin-top:20px;
  font-weight:bold;
  display:none;
}
.counter{
  color:#ff4d4d;
  margin-top:10px;
}
</style>
</head>
<body>

<h1>HUMAN LIMIT</h1>

<div class="card">
  <div id="attemptInfo"></div>
  <div class="big" id="screenText">READY</div>
  <button id="actionBtn">START GAME</button>
  <button id="shareBtn" style="display:none;">SHARE RESULT</button>
  <div class="counter" id="eliminatedCounter"></div>
  <div class="banner" id="championBanner"></div>
</div>

<div id="leaderboard">
  <h3>ðŸ”¥ Global Survivors (Live)</h3>
  <div id="lbList"></div>
</div>

<audio id="eliminateSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>

<script>

const supabase = window.supabase.createClient(
  "https://lyyejixcijtidovuteff.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5eWVqaXhjaWp0aWRvdnV0ZWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNDI5OTAsImV4cCI6MjA4NjcxODk5MH0.U1YcPK7FGTnv-1eaDo5eqvw0wq4cnG_69y0KqQJURjQ"
);

let clientHash = localStorage.getItem("client_hash");
if(!clientHash){
  clientHash = crypto.randomUUID();
  localStorage.setItem("client_hash",clientHash);
}

let attemptsLeft = 3;
let startTime = 0;
let gameActive = false;

async function loadAttempts(){
  const today = new Date().toISOString().split('T')[0];

  const { data } = await supabase
    .from("daily_scores")
    .select("*")
    .eq("client_hash",clientHash)
    .gte("created_at", today);

  attemptsLeft = 3 - (data?.length || 0);
  if(attemptsLeft < 0) attemptsLeft = 0;

  document.getElementById("attemptInfo").innerHTML =
    "You have 3 attempts today.<br>Attempts left: "+attemptsLeft+"/3";

  if(attemptsLeft === 0){
    document.getElementById("actionBtn").disabled = true;
    document.getElementById("screenText").innerText = "NO ATTEMPTS LEFT";
  }
}

function startGame(){
  if(attemptsLeft <= 0) return;

  gameActive = true;
  startTime = Date.now();
  document.getElementById("screenText").innerText = "WAIT...";
  document.getElementById("actionBtn").innerText = "TAP NOW";

  setTimeout(()=>{
    if(gameActive){
      document.getElementById("screenText").innerText = "TAP!";
    }
  },Math.random()*2000+1000);
}

async function tapNow(){
  if(!gameActive) return;

  const reaction = Date.now() - startTime;
  gameActive = false;

  document.getElementById("screenText").innerText = reaction+" ms";
  document.getElementById("actionBtn").innerText = "START GAME";
  document.getElementById("shareBtn").style.display="inline-block";

  document.getElementById("eliminateSound").play();

  await supabase.from("scores").insert({
    nickname:"Anonymous",
    reaction:reaction,
    season_id:1,
    client_hash:clientHash
  });

  await supabase.from("daily_scores").insert({
    nickname:"Anonymous",
    reaction:reaction,
    season_id:1,
    client_hash:clientHash
  });

  attemptsLeft--;
  loadAttempts();
}

document.getElementById("actionBtn").addEventListener("click",()=>{
  if(!gameActive){
    startGame();
  } else {
    tapNow();
  }
});

async function loadLeaderboard(){
  const { data } = await supabase
    .from("scores")
    .select("*")
    .order("reaction",{ascending:true})
    .limit(10);

  const lb = document.getElementById("lbList");
  lb.innerHTML="";
  data.forEach((row,i)=>{
    lb.innerHTML += `
      <div class="lb-item">
        <span>${i+1}. ${row.nickname}</span>
        <span>${row.reaction} ms</span>
      </div>
    `;
  });
}

supabase.channel('scores-changes')
  .on('postgres_changes',{event:'INSERT',schema:'public',table:'scores'},payload=>{
    loadLeaderboard();
  }).subscribe();

async function loadEliminatedCounter(){
  const today = new Date().toISOString().split('T')[0];
  const { data } = await supabase
    .from("daily_scores")
    .select("*")
    .gte("created_at",today);

  document.getElementById("eliminatedCounter").innerText =
    "ðŸ©¸ Eliminated Today: "+(data?.length || 0);
}

async function loadChampion(){
  const { data } = await supabase
    .from("season_champions")
    .select("*")
    .order("reaction",{ascending:true})
    .limit(1);

  if(data?.length){
    document.getElementById("championBanner").style.display="block";
    document.getElementById("championBanner").innerText =
      "ðŸ† Current Champion: "+data[0].nickname+" ("+data[0].reaction+" ms)";
  }
}

document.getElementById("shareBtn").addEventListener("click",()=>{
  const text = "I survived HUMAN LIMIT ðŸ”¥";
  navigator.clipboard.writeText(text);
  alert("Copied for story sharing!");
});

loadAttempts();
loadLeaderboard();
loadEliminatedCounter();
loadChampion();

</script>
</body>
</html>
